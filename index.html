<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="contenedor">
    <div class="calculadora"></div>
    <div class="display">
      
    </div>
    <div class="botones">
        <button class="boton otros"onclick="abreparentesis()" >( </button>
        <button class="boton otros"onclick="cierraparentesis()" >)</button>
        <button class="boton otros" onclick="porcentaje()">%</button>
        <button class="boton otros" onclick="dividir()" >/</button>
        <button class="boton numero" onclick="agregarNumeroSiete()">7</button>
        <button class="boton numero" onclick="agregarNumeroOcho()">8</button>
        <button class="boton numero" onclick="agregarNumeroNueve()">9</button>
        <button class="boton otros" onclick="multiplicar()">x</button>
        <button class="boton numero" onclick="agregarNumeroCuatro()">4</button>
        <button class="boton numero" onclick="agregarNumeroCinco()">5</button>
        <button class="boton numero" onclick="agregarNumeroSeis()">6</button>
        <button class="boton otros" onclick="resta()">-</button>
        <button class="boton numero" onclick="agregarNumeroUno()">1</button>
        <button class="boton numero" onclick="agregarNumeroDos()">2</button>
        <button class="boton numero"onclick="agregarNumeroTres()" >3</button>
        <button class="boton otros" onclick="suma()">+</button>
        <button class="boton numero" onclick="agregarNumeroCero()">0</button>
        <button class="boton numero" onclick="punto()">,</button>
        <button class="boton numero" onclick="limpiar()">Delete</button>
        <button class="boton igual" onclick="igual()">=</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
